{% extends "./base.html" %}

{% block title %} Gestión de Cursos {% endblock  %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="codigo">Código:</label>
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Ingrese el código del curso"
                         minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="codigo">Nombre:</label>
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Ingrese el nombre del curso"
                          maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo">Créditos:</label>
                        <input type="text" id="numCredito" name="numCredito" value="{{curso.creditos}}" class="form-control" min="1" max="9" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">Guardar</button>             
                    </div>
                </form>        
            </div>
        </div>
    </div>
</div>
{% endblock %}
